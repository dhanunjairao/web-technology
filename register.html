<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body style="text-align: center;background-color:rgb(195, 224, 7)">
<h1>Registration Form</h1>
<form action="/register" method="post">
<label for="firstName"><b><font size="+1">First
Name*</font></b>(Minimum 6 characters):</label><br>
<input type="text" id="firstName" name="firstName" minlength="6"
required><br><br>
<label for="lastName"><b><font size="+1">Last Name*</font></b>:
</label><br>
<input type="text" id="lastName" name="lastName" required><br><br>
<label for="emailAddress"><b><font size="+1">Email
Address*</font></b>: <br>(one e-mail id only) : e.g. smith@hotmail.com
</label><br>
<input type="email" id="emailAddress" name="emailAddress"
required><br><br>
<label for="password"><b><font size="+1">Password*</font></b>
(minimum 6 characters):</label><br>
<input type="password" id="password" name="password" minlength="6"
required><br><br>
<label for="address"><b><font size="+1">Address*</font></b>:
</label><br>
<textarea id="address" name="address" required></textarea><br><br>
<label for="mobileNo"><b><font size="+1">Mobile No*</font></b>:
</label><br>
<input type="tel" id="mobileNo" name="mobileNo" required><br><br>
<label for="gender"><b><font size="+1">Gender</font></b>:
</label><br>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male"><b>Male</b></label><br>
<input type="radio" id="female" name="gender" value="female"
required>
<label for="female"><b>Female</b></label><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
